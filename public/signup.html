<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body>
  <div class="h-dvh w-full flex items-center justify-center bg-gray-100">
    <div class="min-w-80 px-6 py-8 rounded-lg shadow-lg bg-white">
      <h3 class="text-center text-3xl font-bold mb-8">Signup</h3>
      <form action="/user" method="POST" class="mb-6">
        <label for="email" class="block mb-6">
          <input type="text" name="email" placeholder="Email"
            class="mt-1 block w-full px-3 py-2.5 border-2 rounded-md border-slate-300 focus:border-black focus:outline-none">
        </label>
        <label for="username" class="block mb-6">
          <input type="text" name="username" placeholder="Username"
            class="mt-1 block w-full px-3 py-2.5 border-2 rounded-md border-slate-300 focus:border-black focus:outline-none">
        </label>
        <label for="password" class="block mb-4">
          <input type="text" name="password" placeholder="Password"
            class="mt-1 block w-full px-3 py-2.5 border-2 rounded-md border-slate-300 focus:border-black focus:outline-none">
        </label>
        <button type="submit"
          class="mt-3 w-full px-3 py-2 text-lg font-bold bg-black text-white border-2 rounded-md border-black hover:bg-white hover:text-black">Signup</button>
      </form>
      <p class="text-center">Already have an account?<a href="./login" class="ms-2 font-medium">Login</a></p>
    </div>
  </div>
</body>

</html>
